<!DOCTYPE html>
<html>

    <head>
        <title>Video Website Template in HTML and CSS</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300;400;700&display=swap"
            rel="stylesheet">
    </head>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: 'Roboto Condensed', sans-serif;
            font-weight: 300;
        }

        .container-fluid {
            width: 100%;
            height: 100vh;
        }

        .container {
            width: 1200px;
            height: 80px;
            margin: auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0px 25px;
        }

        .container h2 {
            font-family: arial;
            color: #fff;
            cursor: pointer;
        }

        .container ul {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container ul li {
            list-style: none;
            margin-right: 50px;
            font-family: arial;
            color: #fff;
            font-weight: 700;
            cursor: pointer;
            transition: 0.5s;
        }

        .container ul li:first-child {
            color: #f96200;
        }

        .container ul li:hover {
            color: #f96200;
        }

        .btn {
            width: 170px;
            height: 45px;
            color: #f96200;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
            border-radius: 10px;
            border: none;
            transition: 0.5s;
        }

        .btn:hover {
            background-color: #f96200;
            color: #fff;
        }

        .content {
            width: 1200px;
            height: 100vh;
            margin: auto;
            text-align: left;
        }

        .content h4 {
            color: #f96200;
            padding-top: 120px;
            font-weight: 700;
            letter-spacing: 2px;
            font-size: 20px;
        }

        .content h1 {
            font-size: 80px;
            color: #fff;
            font-weight: 700;
            letter-spacing: 2px;
        }

        .content p {
            color: #fff;
            line-height: 30px;
            letter-spacing: 1.3px;
        }

        .content .btn {
            margin-top: 20px;
        }

        .video-background {
            position: absolute;
            right: 0;
            bottom: 0;
            width: 100%;
            height: auto;
            z-index: -1;
            background-size: cover;
            background-repeat: no-repeat;
        }

    </style>

    <body>
        <div class="container-fluid">
            <video autoplay loop class="video-background" muted plays-inline>
                <source src="video.mp4" type="video/mp4">
            </video>
            <div class="container">
                <h2>Dairy Milk</h2>
                <ul>
                    <li><a href="responsive registration.html">HOME</a></li>
                    <li>ABOUT</li>
                    <li>SERVICE</li>
                    <li>BLOG</li>
                    <li>PRIVACY</li>
                </ul>
                <button class="btn">Order Now</button>
            </div>
            <div class="content">
                <h4>Star To Day</h4>
                <h1>Sweet Cream</h1>
                <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod<br>
                    tempor incididunt ut labore et dolore magna aliqua.</p>
                <button class="btn">Read More</button>
            </div>
        </div>
    </body>

</html>
